   question: <b>6. <a style='color:#B509AC;'>so(3) to SO(3)</a></b>  What is the correct equation to transform $so(3)$ to $SO(3)$?
   items:
    - choice: $$e^{[\hat{\omega}]\theta} = I + \sin\theta[\hat\omega] + (1-\cos\theta)[\hat\omega]^2$$ 
      correct: true
    - choice: $$e^{[\hat\omega]\theta} = I + \sin\theta[\hat\omega] - (1+\cos\theta)[\hat\omega]^2$$
      correct: false
    - choice: $$e^{[\hat\omega]\theta} = I - \sin\theta[\hat\omega] + (1-\cos\theta)[\hat\omega]^2$$ 
      correct: false
    - choice: $$e^{[\hat\omega]\theta} = I + \sin\theta[\hat\omega] - (1-\cos\theta)[\hat\omega]^2$$ <br>
      correct: false

