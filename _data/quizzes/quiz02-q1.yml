questions:

 - type: "multiple-choice"
   question: <b>1. <a style='color:#B509AC;'>Jacobian.</a></b> Select the three correct expressions of a jacobian ($x \in \mathbb{R}^{m}$; $q \in \mathbb{R}^{n}$)
   items:
    - choice:  $\dot{x} = J\dot{q}$
      correct: true
    - choice:  $\dot{x} = J^{\top}\dot{q}$
      correct: false
    - choice:  $\dot{q} = J^{\top}\dot{x}$
      correct: false
    
    - choice: $F = J^{\top}\tau$
      correct: false
    - choice: $\tau = J^{\top}F$
      correct: true
    - choice: $\tau = JF$
      correct: false

    - choice: $J \in \mathbb{R}^{n\times m}$
      correct: false
    - choice: $J \in \mathbb{R}^{m\times n}$
      correct: true
    - choice: $J \in \mathbb{R}^{m\times m}$
      correct: false


      
      
